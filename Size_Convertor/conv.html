<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conv.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
          <div class="temp-container">
            <label for="celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" id="celsius" placeholder="Enter the Temperature" class="input">
          </div>

          <div class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input  onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter the Temperature" class="input">
          </div>

          <div class="temp-container">
            <label for="kelvin">Kevin:</label>
            <input  onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter the Temperature" class="input">
          </div>
     
    </div>
    <script src="conv.js"></script>
</body>
</html>
